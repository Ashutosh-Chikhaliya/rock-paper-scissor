<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>

<body>

    <div>
        <div class="choices" style="padding-top: 20px;">
            <button class="choice" id="rock"> rock</button>
            <button class="choice" id="paper"> paper</button>
            <button class="choice" id="scissors"> scissors</button>
        </div>

        <div class="scoreboard">
            <h2 class="user" style="display: inline;">your score : </h2>
            <h2 class="userScore" style="display: inline;"></h2> <br>
            <h2 class=" computer" style="padding-bottom: 20px; display: inline-block;">
                computer score : </h2>
            <h2 class="compScore" style="display: inline;"></h2>

        </div>
        <div>
            <h1 id="msg" style="display: inline;">Play your move
            </h1>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
